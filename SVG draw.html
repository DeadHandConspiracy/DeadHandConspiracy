<!DOCTYPE html>
<html>
<body>

<h1>SVG to Canvas Drawer</h1>

<canvas id="canvas" width="400" height="400" class="playable-canvas"></canvas>
<div class="playable-buttons">
  <input id="edit" type="button" value="Edit" />
  <input id="reset" type="button" value="Reset" />
</div>
<textarea id="code" class="playable-code">
var bot = new Path2D("m400 200a200 200 0 0 1-200 200 200 200 0 0 1-200-200 200 200 0 0 1 200-200 200 200 0 0 1 200 200z");
var direction = Math.floor((Math.random() * 4) + 1);
switch (direction) {
  case 1:
    var bank = new Path2D("m154 246 45.8 139 45.8-139h-91.5z");
    break;
  case 2:
    var bank = new Path2D("m154 154-139 45.8 139 45.8v-91.5z");
    break;
  case 3:
    var bank = new Path2D("m246 154-45.8-139-45.8 139h91.5z");
    break;
  case 4:
    var bank = new Path2D("m246 246 139-45.8-139-45.8v91.5z");
}

var cRobot = "#" + Math.floor(Math.random()*16777215).toString(16);


var grd = ctx.createLinearGradient(0, 0, 400, 0);
grd.addColorStop(0, cRobot);
grd.addColorStop(1, "black");
ctx.fillStyle = grd;
ctx.fill(bot);
ctx.fillStyle = cRobot;
ctx.fill(bank);

</textarea>
 
 
 <script>
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");
var textarea = document.getElementById("code");
var reset = document.getElementById("reset");
var edit = document.getElementById("edit");
var code = textarea.value;

function drawCanvas() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  eval(textarea.value);
}

reset.addEventListener("click", function() {
  textarea.value = code;
  drawCanvas();
});

edit.addEventListener("click", function() {
  textarea.focus();
})

textarea.addEventListener("input", drawCanvas);
window.addEventListener("load", drawCanvas);
 </script>
 
 
</body>
</html>
